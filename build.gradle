plugins {
    id 'java'
}

group 'org.rxjava'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.reactivex:rxjava:1.2.2'
    implementation 'io.reactivex:rxnetty-http:0.5.2-rc.4'
    implementation 'com.netflix.hystrix:hystrix-core:1.5.8'
    implementation 'com.netflix.hystrix:hystrix-metrics-event-stream:1.5.8'

    implementation 'com.google.guava:guava:18.0'
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'commons-dbutils:commons-dbutils:1.6'
    implementation 'commons-io:commons-io:2.5'
    implementation 'commons-dbutils:commons-dbutils:1.6'

    implementation 'ch.qos.logback:logback-classic:1.1.7'
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation 'io.dropwizard:dropwizard-metrics:1.0.3'

    implementation 'org.springframework:spring-context:4.3.4.RELEASE'
    implementation 'org.springframework:spring-jms:4.3.4.RELEASE'
    implementation 'org.springframework:spring-jdbc:4.3.4.RELEASE'

    implementation 'com.google.android:android:4.1.1.4'
//    implementation 'com.jakewharton.rxbinding:rxbinding:0.4.0'

    implementation 'org.postgresql:postgresql:9.4-1206-jdbc42'
    implementation 'org.twitter4j:twitter4j-stream:4.0.5'
    implementation 'com.ning:async-http-client:1.9.40'

    implementation 'javax.jms:jms-api:1.1-rev-1'
    implementation 'org.apache.activemq:activemq-client:5.14.1'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.0.RC2'

    implementation 'com.couchbase.client:java-client:2.3.5'
    implementation 'org.mongodb:mongodb-driver-rx:1.2.0'

    implementation 'org.apache.camel:camel-rx:2.17.3'
    implementation 'org.apache.camel:camel-kafka:2.17.3'
    implementation 'org.apache.activemq:activemq-camel:5.14.0'
    implementation 'org.apache.activemq:activemq-client:5.14.0'

    implementation 'com.squareup.retrofit2:adapter-rxjava:2.0.1'
    implementation 'com.squareup.retrofit2:converter-jackson:2.0.1'

    implementation 'junit:junit:4.12'
    implementation 'org.assertj:assertj-core:3.5.2'
    implementation 'org.mockito:mockito-core:2.2.15'
}


test {
    useJUnitPlatform()
}
